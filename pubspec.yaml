name: business_card
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/profile.png

  fonts:
    - family: SansitaSwashed
      fonts:
        - asset: fonts/SansitaSwashed-VariableFont_wght.ttf

    - family: Commissioner
      fonts:
        - asset: fonts/Commissioner-VariableFont_wght.ttf
